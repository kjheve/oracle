<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디를 입력 바랍니다</title>
  
</head>
<body>
  <form action="" >
    <div><label for="">아이디</label><input id="id" type="text"></div>
    <div><label for="">비밀번호</label><input id="pw" type="password"></div>
    <div><input id="btnLogin" type="button" value="로그인"></input>
    <!-- <div><button>로그인2</button></div> -->
  </form>

  <script>
    const $id = document.getElementById('id');
    const $btnLogin = document.getElementById('btnLogin');

    $btnLogin.addEventListener('click', () => {
      if($id.value.trim().length == 0) {
        const $p = document.createElement('p'); // p 태그 생성
        $p.textContent = '아이디를 입력하세요'; // <p>아이디를 입력하세요</p>
        $p.style.color = 'red';
        $p.style.margin = 0;
        $p.style.fontSize = '0.8rem'; // CSS에서 font-size => JS에서는 fontSize
        $p.style.fontWeight = 'bold';


        // const $form = document.querySelector('form');
        // $form.appendChild($p);
        
        // 첫번째 div만 선택 모든 div를 하려면 querySelectorAll을 해야함
        // const $div = document.querySelector('form>div')
        const $div = document.querySelector('form>div:nth-of-type(1)');
        $div.insertAdjacentElement('afterend', $p);
      }
    })

  </script>
</body>
</html>
