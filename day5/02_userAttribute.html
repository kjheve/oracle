<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요소에서 사용자 속성 정의</title>
</head>

<body>
  <!-- 사용자 정의 속성 -->
  <!-- data- 로 시작해야하며 이후 케밥케이스로 속성몀을 작성한다. -->
  <div id="user" data-id="123" data-user-name="홍길동" data-user-age="30">홍길동</div>

  <script>
    // 사용자 정의 속성에 접근할 때에는 element.dataset으로 접근하여 카멜케이스로 지정
    const $user = document.getElementById('user');
    const id = $user.dataset.id;
    const name = $user.dataset.userName;
    const age = $user.dataset.userAge;
    console.log(id, name, age);

    $user.addEventListener('click', evt => {
      $user.dataset.userAge = parseInt($user.dataset.userAge) + 1;
      console.log(`ID : ${id}, 이름 : ${name}, 나이 : ${$user.dataset.userAge} 님 반갑습니다.`);
      // alert(`ID : ${id}, 이름 : ${name}, 나이 : ${age} 님 반갑습니다.`);
      $user.style.backgroundColor = `rgb(0, ${parseInt($user.dataset.userAge)*20}, ${parseInt($user.dataset.userAge)*5})`
    });
  </script>

</body>

</html>
